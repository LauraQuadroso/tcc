<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/index.js"></script>
    <title>InnoByte</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="./img/logoMov.gif" alt="Logo da InnoByte" class="logo">
                <h1 class="name">InnoByte</h1>
            </div>

            <div class="nav-container">
                <nav>
                    <ul class="lista-header">
                        <li>Recursos</li>
                        <li>Planos</li>
                        <li>Quem Somos</li>
                    </ul>
                </nav>
                <a href="register.html"><button class="btn-register">Cadastre-se</button></a>
            </div>
        </div>
    </header>

<main>
    <div class="img-register"> 
        <img src="./img/corte.jpg" alt="" class="image">
    </div>

    <div class="register">
        <form>
            <h1>Cadastre-se</h1>
            <p>Nome Completo:</p><input type="text" name="nome-completo">
            <p>Nome do seu negócio:</p><input type="text" name="nome-negocio">
            <p>E-mail:</p><input type="email" name="email">
            <p>Senha:</p><input type="password" name="senha">
            <p>Confirme sua senha:</p><input type="password" name="confirma-senha">
            <p>Telefone:</p><input type="tel" name="telefone">
            <!-- Novo campo de CPF -->
            <p>CPF:</p><input type="text" name="cpf" maxlength="14" placeholder="000.000.000-00">
            <button class="save">Cadastrar Negócio</button>
        </form>
    </div>
</main>

<footer>
    <div class="footer">
        <ul>
            <li><img src="./img/logoMov.gif" class="logo" alt="Logo da InnoByte"></li>
            <li>© 2024 – 2025 InnoByte</li>
            <li>Todos os direitos reservados.</li>
            <li><a href="#">InnoByte - termos de serviço</a></li>
            <li>
                <div class="social-icons">
                    <a href="" target="_blank">
                        <img src="./img/facebook.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="" target="_blank">
                        <img src="./img/instagram (1).png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="" target="_blank">
                        <img src="./img/linkedin.png" alt="LinkedIn" class="social-icon">
                    </a>
                    <a href="" target="_blank">
                        <img src="./img/tiktok.png" alt="TikTok" class="social-icon">
                    </a>
                </div>
            </li>
        </ul>
    </div>
</footer>
